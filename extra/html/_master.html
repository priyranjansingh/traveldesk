<body>
<div class="header">
  <div class="row">
    <div class="col-md-6 wel_p">Welcome to Travel desk</div>
    <div class="col-md-6 tar">
      <div class="drop_menu"> <a href="#" class="d_menu">ADMIN <i class="fa fa-sort-down"></i></a>
        <ul class="topsub-menu">
          <li><a href="#">Menu 01</a></li>
          <li><a href="#">Menu 02 dasdasdsd</a></li>
        </ul>
      </div>
      <a href="#" class="btn_o"><i class="fa fa-sign-out"></i> Log Out</a> </div>
  </div>
</div>
<div class="content"> 
  <!--Content Left-->
  <div class="c_left">
    <div class="logo"><img src="images/logo.png" alt="logo"></div>
    <ul class="side_menu">
      <li class="active"><a href="#"><i class="fa fa-home"></i> Home</a></li>
      <li><a href="#"><i class="fa fa-desktop"></i> Master</a></li>
      <li><a href="#"><i class="fa fa-credit-card"></i> Wallet</a></li>
      <li><a href="#"><i class="fa fa-cogs"></i> Services</a></li>
      <li><a href="#"><i class="fa fa-building"></i> Organization </a></li>
    </ul>
  </div>
  <!--Content Right-->
  <div class="c_right">
    <div class="box_p">
      <div class="titel_bar clear">
        <div class="p_titel">State List</div>
        <a href="#" class="btn_o fr"><i class="fa fa-plus"></i> Add State</a> 
      </div>
      <div class="from_p"> 
      	<form method="get" name="" title="Demo">
        	<div class="row">
            	<div class="col-md-6">
                	<input type="submit" value="Submit" class="btn_small bg_blue"> 
                    <input type="button" value="Button" class="btn_small bg_red"> 
                    <a href="#" class="btn_small bg_black">Anchor link</a>
                </div>
                <div class="col-md-6">
                	<span class="alert-success">Success Message</span>
                    <span class="alert-info">Info Message</span>
                    <span class="alert-warning">Warning Message</span>
                    <span class="alert-danger">Danger Message</span>
                </div>
            </div>
        	<div class="row">
            	<div class="col-md-6"> 
                    <div class="form-group">
                        <label class="col-md-4">Name:</label>
                        <div class="col-md-8"><input type="text" class="tbox" placeholder="Enter your Name"></div>
                    </div> 
                    <div class="form-group">
                        <label class="col-md-4">Datalist:</label>
                        <div class="col-md-8">
                          <input list="browsers" name="browser" class="tbox">
                          <datalist id="browsers">
                            <option value="Internet Explorer">
                            <option value="Firefox">
                            <option value="Chrome">
                            <option value="Opera">
                            <option value="Safari"> 
                          </datalist>                        
                        </div>
                    </div>                     
                    <div class="form-group">
                        <label class="col-md-4">Upload:</label>
                        <div class="col-md-8">                                
                            <span class="file">
                            	<input name="" class="upload" type="file">
                            </span>
                        </div>
                    </div>                               
            	</div>
                <div class="col-md-6">
                <div class="form-group">
                	<label class="col-md-4">Select:</label>
                	<div class="col-md-8">
                    <select data-placeholder="Your Favorite Type of Bear" class="chosen-select-no-single" tabindex="9">
                        <option value=""></option>
                        <option>American Black Bear</option>
                        <option>Asiatic Black Bear</option>
                        <option>Brown Bear</option>
                        <option>Giant Panda</option>
                        <option selected disabled>Sloth Bear</option>
                        <option disabled>Sun Bear</option>
                        <option selected disabled>Paddington Bear</option>
                        <option selected>Polar Bear</option>
                        <option disabled>Spectacled Bear</option>
                    </select> 
                    </div>
               </div>     
                    <div class="form-group">                    
                    <label id="signup_v2-gender" class="col-md-4 radio"><strong class="error">*</strong> Gender</label>
                    <div class="col-md-8">
                        <span class="rd_box">
                            <input id="signup_v2-gender-male" name="signup_v2[gender]" data-validation="[NOTEMPTY]" data-validation-group="signup_v2-gender" data-validation-message="You must select a gender" value="male" type="radio">
                            <span></span>
                            <label>Male</label>
                        </span>
                        
                        <span class="rd_box">
                            <input id="signup_v2-gender-female" name="signup_v2[gender]" data-validation-group="signup_v2-gender" value="female" type="radio">
                            <span></span>
                            <label>Female</label>
                        </span>
                        <span class="rd_box">
                            <input id="signup_v2-gender-other" name="signup_v2[gender]" data-validation-group="signup_v2-gender" value="other" type="radio">
                            <span></span>
                            <label>Other</label>
                        </span>                            
                    </div>                   
                    </div> 
                                       
<div class="form-group">
    <label id="signup_v2-food" class="col-md-4">Check Box</label>
    <div class="col-md-8">
        <span class="ck_box">
            <input id="food-01" name="ck1[food]" value="o" data-validation="[NOTEMPTY]" data-validation-message="You must select a one" type="checkbox">
            <span></span>
            <label>CheckBox 01</label>
        </span>
        <span class="ck_box">
            <input id="food-02" name="ck1[food]" value="p"  data-validation-message="You must select a one" type="checkbox">
            <span></span>
            <label>CheckBox 02</label>
        </span>                                                               
    </div>
</div>                     
                                   
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="col-md-2">Textarea</label>
                        <div class="col-md-10"><textarea class="t_area"></textarea></div>
                    </div>
                </div>                        
            </div>
            <div class="tac"> 
            <!--Pagination-->
            <ul class="pagination mart15">
            	<li><a href="#"><i class="fa fa-chevron-left"></i></a></li>
            	<li><a href="#">1</a></li>
                <li class="active"><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#"><i class="fa fa-chevron-right"></i></a></li>
            </ul>
            </div> 
        </form>
      </div>
    </div>
  </div>
</div>
